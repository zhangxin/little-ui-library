<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card card1">
      <span class="close">×</span>
      <h3>恭喜你</h3>
      <p class="context">再来一瓶，请继续支持我司产品</p>
    </div>
    
    <div class="card card2">
      <span class="close">×</span>
      <h3>通知</h3>
      <p class="context">今天晚上加班</p>
    </div>
    
    <div class="card card3">
      <span class="close">×</span>
      <h3>天啊</h3>
      <p class="context">外面的雨太大了，电闪雷鸣</p>
    </div>
    
    <div class="card card4">
      <span class="close">×</span>
      <h3>警告</h3>
      <p class="context">道路千万条，安全第一条</p>
    </div>   
  </div>
</body>
</html>
